  <body>
      <input type="text" name="" value="">
      <button type="button" name="button">add</button>

      <script>

              button = document.querySelector('button');
      // ukladanie tagov do pola
      //stary sposob cez pole
      // let tags = [];
      // novy sposob cez SET kolekciu
      let tags = new Set();

      button.addEventListener('click', () => {
        //  tags.push(input.value);
          tags.add(input.value);
          console.clear();
          // foreach pre vypisanie kazdej hodnoty
          tags.forEach(val => console.log(val))

      })
      </script>
  </body>
